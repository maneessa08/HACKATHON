<!DOCTYPE html>
<html lang="en">
<head>

<title>Business User Dashboard</title>
<link rel="stylesheet" href="Style/template.css">
</head>
<body>
    <div class="container">

                <img src="Image/optiviz.png" alt="Optiviz AI Logo">
                <span class="menu-icon">&#9776;</span> <!-- Hamburger Menu Icon -->
            </div>
            <p class="section-title">General</p>
            <a href="#" class="menu-item">&#128202; Dashboard</a> <!-- Bar chart icon -->

            </section>
