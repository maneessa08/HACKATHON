<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Optiviz AI Login</title>

  <link rel="stylesheet" href="style/login.css" />

  <!-- Typed.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Left section -->
<!----   <div class="left">
      <div id="particles-js"></div>

      <h1>Welcome to Optiviz AI</h1>
      <p class="subtitle">Login to Optimize with Intelligence</p>

      <div class="charts">
        <canvas id="lineChart" width="300" height="150"></canvas>
      </div>
    </div>-->
    <div class="left">
  <div class="radial1"></div>
  <div class="radial2"></div>
  <div class="radial3"></div>

  <!-- Your content -->
  <h1>Welcome to Optiviz AI</h1>
  <p class="subtitle">Login to Optimize with Intelligence</p>
  <!-- ... -->
</div>


    <!-- Right section -->
    <div class="right">
      <div class="logo-section">
        <img src="Image/optiviz.png" alt="Optiviz AI Logo" class="logo" />
      </div>

      <form class="login-form" onsubmit="return false;">
        <label>Email</label>
        <input
          type="text"
          id="email-placeholder"
          placeholder="Enter your email"
          autocomplete="off"
          spellcheck="false"
        />

        <label>Password</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            autocomplete="off"
          />
          <span id="togglePassword" class="toggle" title="Show/Hide Password">üëÅÔ∏è</span>
        </div>
        <div id="passwordHint" class="hint"></div>

        <hr />

        <button type="button" class="google-btn">
          <img src="Image/google.jpg" alt="Google" class="google-icon" />
          Continue with Google
        </button>

        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>

        <button
          type="button"
          id="voiceBtn"
          class="login-btn voice-btn"
          title="Talk to Optiviz AI"
        >
          üéôÔ∏è Talk to Optiviz AI
        </button>
      </form>
    </div>
  </div>

  <script>
    // Toggle password visibility
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordField = document.getElementById("password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        this.textContent = "üôà";
      } else {
        passwordField.type = "password";
        this.textContent = "üëÅÔ∏è";
      }
    });

    // Typed.js for email placeholder animation
    const typed = new Typed("#email-placeholder", {
      strings: ["Enter your email", "example@optiviz.com", "yourname@domain.ai"],
      typeSpeed: 50,
      backSpeed: 30,
      loop: true,
      attr: "placeholder",
      bindInputFocusEvents: true,
    });

    // Password strength hint
    const passwordInput = document.getElementById("password");
    const hint = document.getElementById("passwordHint");

    passwordInput.addEventListener("input", () => {
      const val = passwordInput.value;
      let message = "";
      if (val.length < 6) message = "Password too short";
      else if (!/[A-Z]/.test(val)) message = "Include uppercase letter";
      else if (!/[0-9]/.test(val)) message = "Include a number";
      else message = "Strong password!";

      hint.textContent = message;
      hint.style.color = message === "Strong password!" ? "#00ff87" : "#ff0044";
    });

    // Voice assistant button using Web Speech API
    const voiceBtn = document.getElementById("voiceBtn");

    voiceBtn.addEventListener("click", () => {
      if (!("webkitSpeechRecognition" in window)) {
        alert("Your browser does not support speech recognition.");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function (event) {
        const speech = event.results[0][0].transcript.toLowerCase();
        alert(
          `You said: "${speech}"\n\n(Here you could add AI logic to process commands)`
        );
      };

      recognition.onerror = function () {
        alert("Speech recognition error. Please try again.");
      };
    });

    // Initialize particles.js on #particles-js
    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: ["#00f7ff", "#ff00d4", "#00ff87"] },
        shape: { type: "circle" },
        opacity: { value: 0.7, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00f7ff",
          opacity: 0.4,
          width: 1,
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
        },
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 1 } },
          push: { particles_nb: 4 },
        },
      },
      retina_detect: true,
    });

    // Neon Glow Gradient Chart from original code
    const canvas = document.getElementById("lineChart");
    const ctx = canvas.getContext("2d");

    let dataPoints = Array(50)
      .fill(0)
      .map(() => Math.random() * canvas.height);

    function drawChart() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
      gradient.addColorStop(0, "#00f7ff");
      gradient.addColorStop(0.5, "#ff00d4");
      gradient.addColorStop(1, "#00ff87");

      ctx.shadowBlur = 15;
      ctx.shadowColor = "#00f7ff";

      ctx.beginPath();
      ctx.moveTo(0, canvas.height - dataPoints[0]);
      for (let i = 1; i < dataPoints.length; i++) {
        ctx.lineTo((i * canvas.width) / dataPoints.length, canvas.height - dataPoints[i]);
      }
      ctx.strokeStyle = gradient;
      ctx.lineWidth = 2;
      ctx.stroke();

      ctx.shadowBlur = 0;

      dataPoints.shift();
      dataPoints.push(Math.random() * canvas.height);

      requestAnimationFrame(drawChart);
    }
    drawChart();
  </script>
</body>
</html>
