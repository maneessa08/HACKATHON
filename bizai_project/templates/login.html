<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optiviz AI Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="container">
        <!-- Left side -->
        <div class="left">
            <h1>Welcome to Optiviz AI</h1>
            <p class="subtitle">Login to Optimize with Intelligence</p>
            <div class="charts">
                <img src="charts.png" alt="Charts" class="chart-image">
            </div>
        </div>

        <!-- Right side -->
        <div class="right">
            <div class="logo-section">
                <img src="/static/Image/optiviz.png" alt="Optiviz AI Logo" class="logo">
            </div>

            <form class="login-form">
                <label>Email</label>
                <input type="text" placeholder="Enter your email">

                <label>Password</label>
                <input type="password" placeholder="Enter your password">

                <hr>

                <button type="button" class="google-btn">
                    <img src="/static/Image/google.jpg" alt="Google" class="google-icon">
                    Continue with Google
                </button>

                <div class="options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <form class="login-form" action="{{ url_for('chatbox.html') }}" method="post">
            </form>
        </div>
    </div>
</body>
</html>
